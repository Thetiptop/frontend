<div class="d-flex flex-wrap vh-100 register-page">
  <div class="col-6 d-none d-xl-block bg-img-login" style="background-image: url('assets/images/tea-cups.png')">
    <!---->
  </div>
  <div class="col-12 col-xl-6 py-5">
    <p class="text-center text-uppercase text-bold">Thé tip top</p>
    <h1 class="text-center text-lobster mb-0 display-4">Inscrivez-vous</h1>

    <div class="auth-form-wrapper">

      <aw-wizard #wizardForm>
        <aw-wizard-step stepTitle="étape 1">

          <form class='mt-4'>

            <div class="form-group">
              <label for="name">Nom et Prénom</label>
              <input type="text"
                     class="form-control"
                     id="name"
                     formControlName="name"
                     placeholder="Nom et Prénom">
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email"
                     class="form-control"
                     id="email"
                     formControlName="email"
                     placeholder="Email">
            </div>


            <div class="form-group">
              <label for="telephone">Téléphone</label>
              <input type="text"
                     class="form-control"
                     id="telephone"
                     formControlName="telephone"
                     placeholder="Téléphone">
            </div>

            <div class="mt-4">
              <button type="submit" class="btn btn-lipton btn-block rounded text-bold py-3 mr-2 mb-2 mb-md-0">Continuer</button>
            </div>

          </form>

        </aw-wizard-step>

        <aw-wizard-step stepTitle="étape 2">

          <form class='mt-4'>

            <div class="form-group">
              <label for="adresse">Adresse</label>
              <input type="text"
                     class="form-control"
                     id="adresse"
                     formControlName="adresse"
                     placeholder="Adresse">
            </div>


            <div class="form-group">
              <label for="password">Mot de passe</label>
              <input type="password"
                     class="form-control"
                     id="password"
                     formControlName="password"
                     placeholder="Password">
            </div>

            <div class="form-group">
              <label for="password_confirmation">Confirmation MDP</label>

              <input type="password"
                     class="form-control"
                     id="password_confirmation"
                     formControlName="password_confirmation"
                     placeholder="Password">
            </div>

            <div class="d-flex justify-content-left mt-2">
              <button class="btn btn-light mr-2" type="button" awPreviousStep>Back</button>
              <button class="btn btn-primary" type="submit">Continue</button>
            </div>

          </form>

        </aw-wizard-step>

        <aw-wizard-step stepTitle="validé">

          <div class="text-center mt-5">
            <i data-feather="check-circle" appFeatherIcon class="text-success mt-4 mb-2 icon-xxl"></i>
            <h3 class="text-muted mb-3">Création du compte réussi !</h3>
            <p class="w-75 mx-auto mb-4 text-muted">Lorem ipsum dolor sit amet, consectetur adipiscing elit.
              Integer ut nulla nunc. Maecenas arcu sem, hendrerit a tempor quis, sagittis accumsan tellus. In
              hac habitasse platea dictumst</p>
          </div>

          <div class="d-flex justify-content-center mt-2">
            <!-- <button class="btn btn-light mr-2" type="button" awPreviousStep>Back</button> -->
            <button class="btn btn-success" type="button">Se connecter</button>
          </div>

        </aw-wizard-step>

      </aw-wizard>

    </div>
  </div>
</div>
