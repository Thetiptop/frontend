<div class="d-flex flex-wrap vh-100">
  <div class="col-6 d-none d-md-block bg-img-login" style="background-image: url('assets/images/tea-cups.png')">
    <!---->
  </div>
  <div class="col-12 col-md-6 py-5">
    <p class="text-center">Thé tip top</p>
    <h1 class="text-center">Identifiez-vous</h1>

    <div class="auth-form-wrapper px-md-10 px-3 py-5">

      <form class="form-signin forms-sample">

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email"
                 formControlName="email"
                 class="form-control"
                 id="email"
                 placeholder="Email"
                 value="linusague@gmail.com">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 formControlName="password"
                 class="form-control"
                 id="password"
                 autocomplete="current-password"
                 placeholder="Password">

        </div>

        <a routerLink="#" class="d-block mt-3 text-muted text-right">Mot de passe oublié ?</a>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary btn-block rounded py-2 mr-2 mb-2 mb-md-0">Se connecter</button>
        </div>

        <div class="col-12 p-0 d-flex align-content-center justify-content-center flex-wrap">
          <div class="col-5 p-0 d-flex align-content-center justify-content-center">
            <hr class="w-100 m-auto">
          </div>
          <div class="col-2 d-flex align-content-center justify-content-center">
            <span class="text-center py-3 d-block m-auto">OU</span>
          </div>
          <div class="col-5 p-0 d-flex align-content-center justify-content-center">
            <hr class="w-100 m-auto">
          </div>
        </div>

        <div class="d-flex">
          <button type="submit" class="login-rs btn btn-primary w-50 mr-2 mb-2 mb-md-0">Google</button>
          <button type="submit" class="login-rs btn btn-primary w-50 mr-2 mb-2 mb-md-0">Facebook</button>
        </div>

        <a routerLink="#" class="d-block mt-3 text-muted text-right">Pas de compte ? S'inscrire</a>

      </form>

    </div>
  </div>
</div>
