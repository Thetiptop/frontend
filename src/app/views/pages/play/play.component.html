<div class="d-flex flex-wrap row vh-100">
  <div class="form-container col-12 col-xl-6 py-5">
    <p class="text-center text-uppercase text-bold">Thé tip top</p>
    <h1 class="text-center text-lobster mb-0 display-4">Valider votre ticket</h1>
    <div class="play-form-wrapper">

      <div *ngIf="errors" class="alert alert-danger mt-3">
        {{ errors }}
      </div>

      <form (ngSubmit)="onSubmit()" [formGroup]="playForm" class="forms-sample">
        <div class="form-group">
          <label for="numberTicket">Numéro de ticket</label>
          <input class="form-control"
                 formControlName="numberTicket"
                 id="numberTicket"
                 placeholder="Saissisez un numéro de ticket"
                 type="text">
          <div *ngIf="isFormSubmitted && form.numberTicket.errors"
               [ngStyle]="{'display': isFormSubmitted ? 'block' : 'none'}"
               class="invalid-feedback">
            <span *ngIf="form.numberTicket.status">Champs invalide</span>
            <span *ngIf="form.numberTicket.errors?.required"> | Requis</span>
          </div>
        </div>
        <button class="btn btn-lipton btn-block btn-lg" type="submit">Valider</button>
      </form>
      <p class="mt-3"><a (click)="open2()" class="text-chocolate text-underline text-b-600">Comment jouer ?</a></p>
    </div>
  </div>
</div>
