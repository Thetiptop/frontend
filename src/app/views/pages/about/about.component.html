<div class="about-page row p-5">
  <ul ngbNav [activeId]="activeUrl" class="nav-tabs">
    <li [ngbNavItem]="link.fragment" *ngFor="let link of links" class="col-12 col-xl-3 py-2 py-xl-0">
      <a class="btn btn-lipton btn-block rounded px-2 px-xl-5 py-3" ngbNavLink [routerLink]="link.fragment">{{ link.title }}</a>
    </li>
  </ul>
  <!-- outlet -->
  <router-outlet></router-outlet>
</div>
