<div class="d-flex flex-wrap vh-100 row forgot-password-page">
  <div class="d-none d-xl-block vh-100 bg-img-forgot-password">
    <!--IMG-->
  </div>
  <div class="form-container col-12 col-xl-6 py-5">
    <p class="text-center text-uppercase text-bold">Thé tip top</p>
    <h1 class="text-center text-lobster mb-0 display-4">Mot de passe oublié</h1>

    <p class="text-center px-5">Veuillez fournir l'email que vous avez utilisé lors de la connection. <br/> Nous allons vous envoyer un mail pour réinitialiser votre mot de passe.</p>
    <div class="auth-form-wrapper">

      <div *ngIf="errors?.email" class="alert alert-danger mt-3">
        {{ errors?.email }}
      </div>
      <div *ngIf="errors" class="alert alert-danger mt-3">
        {{ errors }}
      </div>

      <form class="form-signin forms-sample"  >

        <div class="form-group">
          
          <input type="email"
                 formControlName="email"
                 class="form-control"
                 id="email"
                 placeholder="Saisissez votre email">
          <div *ngIf="isFormSubmitted && form.email.errors"
               class="invalid-feedback"
               [ngStyle]="{'display': isFormSubmitted ? 'block' : 'none'}">
            <span *ngIf="form.email.status">Champs invalide</span>
            <span *ngIf="form.email.errors?.required"> | Requis</span>
          </div>
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-lipton btn-block rounded text-bold py-3 mr-2 mb-2 mb-md-0">Envoyer</button>
        </div>

      </form>

    
    </div>
  </div>
</div>
